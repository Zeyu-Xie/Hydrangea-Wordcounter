<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrangea Wordcounter</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

<body>
    <div>
        <h1>Hydrangea Wordcounter</h1>
        <textarea id="inputText" placeholder="Input your passages here." style="resize: none;"></textarea>
        <p>Word number: <span id="wordCount">0</span></p>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const wordCount = document.getElementById('wordCount');

        inputText.addEventListener('input', updateWordCount);

        function updateWordCount() {
            const text = inputText.value;
            const words = text.trim().split(/\s+/).filter(word => word !== '');
            wordCount.textContent = words.length;
        }
    </script>

        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-99KGWM0PZX');
    </script>

</body>

</html>
